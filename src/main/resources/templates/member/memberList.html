<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 리스트</title>
</head>
<body>

<div th:each="member : ${memberList}">

    <h2><span th:text="${member.memberName}"></span>님의 회원정보</h2>
    <div>
        회원 번호 :
        <span th:text="${member.id}"></span>
    </div>
    <div>
        회원 아이디 :
        <span th:text="${member.memberId}"></span>
    </div>
    <div>
        회원 이름 :
        <span th:text="${member.memberName}"></span>
    </div>
    <div>
        회원 비밀번호 :
        <span th:text="${member.memberPass}"></span>
    </div>
    <br>
</div>

</body>
</html>
