<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    table {
        margin : 40px auto;
    }

</style>
<body>
    <table>
        <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일자</td>
        </tr>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.author}"></td>
            <td th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>

    </table>
</body>
</html>
